
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Wind chill calculator</title>

    <!-- Link font and CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">

</head>
<body>
    <div id="content">
        <!-- Title -->
        <h1>Wind chill calculator</h1>
        
        <!-- Choose measure system -->
        <div id="imperial-or-metric">
            <input type="radio" name="measure-system" checked><label for="measure-system">Metric system</label>
            <input type="radio" name="measure-system"><label for="measure-system">Imperial system</label>
        </div>
        
        <!-- Input -->
        <div id="wind-velocity-div">
            <label for="wind-velocity">Wind velocity: </label>
            <input type="number" name="wind-velocity" id="wind-velocity-input">
        </div>

        <div id="temperature-div">
            <label for="temperature">Temparature: </label>
            <input type="number" name="temperature" id="temperature-input">
        </div>
        

        <!-- Button -->
        <button id="calculate-btn">Calculate</button>

        <!-- Results -->
        <div id="result"><p id="cents">Result</p></div>

        <script src="script.js"></script>
    </div>
</body>
</html>

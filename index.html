
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Wind chill calculator</title>

    <!-- Link font and CSS -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander&display=swap" rel="stylesheet">

</head>
<body>
    <div id="content">
        <!-- Title -->
        <h1>Wind chill calculator</h1>
        
        <!-- Choose measure system -->
        <div id="imperial-or-metric">
            <input type="radio" name="measure-system"><label for="measure-system">Metric system</label>
            <input type="radio" name="measure-system"><label for="measure-system">Imperial system</label>
        </div>
        
        <!-- Input -->
        <input type="number" name="binary" id="binary-input"><br>

        <!-- Button -->
        <button id="convert-btn">Convert</button>

        <!-- Results -->
        <div id="decimal-result"><p id="cents">Decimal</p></div>

        <script src="script.js"></script>
    </div>
</body>
</html>
